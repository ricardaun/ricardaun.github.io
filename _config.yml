layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: Swift
    web_url: https://developer.apple.com/swift/
    image_url: https://developer.apple.com/swift/images/swift-og.png
  - name: Elixir
    web_url: https://developer.fedoraproject.org/static/logo/elixir.png
    image_url: https://elixir-lang.org/
